<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="master.css">
    <title>HTML Video Player</title>
</head>
<body>
    
    <div class="player">
        <video src="Friends Joey's Bad Birthday Gift (Season 4 Clip) TBS.mp4" class="player__video viewer" autoplay></video>
        
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled">
                </div>
            </div>
            <button class="player__button toggle" title="Toggle Play"><i class="fa fa-play"></i>
            </button>
            <input type="range" name = "volume" class="player_slider" min=0 max="1" step="0.05" value="1">
            <input type="range" name = "playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip = "-10" class="player__button"><< 10s</button>
            <button data-skip = "25" class="player__button">25s >></button>
        </div>
    </div>

<script src="main.js"></script>   
</body>
</html>
