<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" id = "left-content">
                <h1 class="h1-left">
                Join Our Vibrant <br> Community!
                </h1>
                <p>Create an Account and Unlock <br>Exciting Opportunities!</p>
                <img src="images/Tablet login-rafiki(1).png">
               
            </div>
            <div class="col" id = "right-content">
                    <h1 id = "h1-right">Welcome to our community!</h1>
                    <p id="paragraph-right">Please provide the following details to create your account.</p>
                
                    <div class="form-position">
                        <div class="mb-3" id = "form-content">
                            <label for="exampleEmail" class="form-label">Email Address:</label><br>
                            <input type = "email" class="form-control" id = "exampleEmail" placeholder="example@gmail.com">
                        </div>
                        <div class="mb-3" id = "form-content">
                            <label for="examplePass" class="form-label">Password:</label><br>
                            <input type = "password" class="form-control" id = "examplePass" placeholder="********">
                        </div>
                        <div id = "btn-position">
                            <button>Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
